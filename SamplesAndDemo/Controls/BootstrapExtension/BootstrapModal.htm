<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>

    <div aas-control="BootstrapModal">
        <div class="row">
            <div class="col-xs-2 pull-left">
                <h1 class="page-header">Bootstrap Modal</h1>
            </div>
            <div class="pull-right col-xs-4 text-right LinkFiles">
                <ul>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Controls/BootstrapExtension/BootstrapModal.htm" target="_blank">View Html</a>
                    </li>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Configuration/Views/BootstrapExtension/BootstrapModal.js" target="_blank">View Configuration</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <h2>Basic Usage</h2>
            </div>
            <div class="col-md-3">
                <a target="_blank" href="../PlayGround/id=2008273f6" rel="nofollow" class="btn btn-primary">Try it yourself</a>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-inline">
                        <input name="CheckBoxKeyboard" type="checkbox" class="form-control" /> Closes the modal when escape key is pressed 
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-inline">
                        <input name="CheckBoxBackdrop" type="checkbox" class="form-control" /> Modal with backdrop
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <input name="BtnDisplayModal" type="button" value="Display Modal" class="btn btn-default" />
                </div>
            </div>
            <br />
            <br />
        </div>
        <br />
        <br />
    </div>
    
    <div aas-control="name:'BootstrapModalExample',isModal:true">
        <div class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button name="BtnClose" type="button" class="btn btn-default">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
