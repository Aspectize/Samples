<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>

    <div aas-control="GoogleMapControl">
        <div class="row">
            <div class="col-xs-2 pull-left">
                <h1 class="page-header">GoogleMap</h1>
            </div>
            <div class="pull-right col-xs-4 text-right LinkFiles">
                <ul>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Controls/GoogleExtension/GoogleMap.htm" target="_blank">View Html</a>
                    </li>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Configuration/Views/GoogleExtension/GoogleMap.js" target="_blank">View Configuration</a>
                    </li>
                </ul>
            </div>
        </div>

        
        <br />
        <h4>Clik on map to add marker</h4>
        <div class="row">
            <div class="col-sm-6">
                <div aas-name="Map" aas-type="GoogleExtension.GoogleMapControl" class="GoogleMapControl"></div>
            </div>
            <div class="col-sm-6">
                <div aas-name="GridPlace" aas-type="Bootstrap.BootstrapGrid"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">
                <div class="form-inline">
                    <input name="CheckMapDraggable" type="checkbox" class="form-control" /> Marker are draggable
                </div>
            </div>
        </div>
        <br />
        
    </div>

</body>
</html>
