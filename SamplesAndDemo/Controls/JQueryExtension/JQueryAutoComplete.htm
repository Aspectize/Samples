<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>

    <div aas-control="JQueryAutoCompleteControl">
        <div class="row">
            <div class="col-xs-2 pull-left">
                <h1 class="page-header">JQuery AutoComplete</h1>
            </div>
            <div class="pull-right col-xs-4 text-right LinkFiles">
                <ul>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Controls/JQueryExtension/JQueryAutoComplete.htm" target="_blank">View Html</a>
                    </li>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Configuration/Views/JQueryExtension/JQueryAutoComplete.js" target="_blank">View Configuration</a>
                    </li>
                </ul>
            </div>
        </div>

        <h2>This is a demo of integration of JQuery Autocomple Extension</h2>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-inline">
                    <input name="CheckFillSelected" type="checkbox" class="form-control" /> Fill input with selected entry
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">
                <div class="form-inline">
                    <input name="CheckCustom" type="checkbox" class="form-control" /> Allow custom value
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-xs-2 form-control-static">Search product :</label>
            <div class="col-sm-3">
                <input aas-name="TxtSearch" class="form-control" aas-type="JQueryExtension.JQueryAutoComplete" style="width: 300px;" />
            </div>
        </div>
        <br />
        <div class="row">
            {Result}
        </div>
    </div>

</body>
</html>
