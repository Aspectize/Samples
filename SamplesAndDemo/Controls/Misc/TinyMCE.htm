<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
</head>
<body>

    <div aas-control="TinyMCEControl">
        <div class="row">
            <div class="col-xs-2 pull-left">
                <h1 class="page-header">TinyMCE</h1>
            </div>
            <div class="col-xs-4 text-right pull-right LinkFiles">
                <ul>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Controls/Misc/TinyMCE.htm" target="_blank">View Html</a>
                    </li>
                    <li>
                        <a href="https://github.com/Aspectize/Samples/blob/master/SamplesAndDemo/Configuration/Views/Misc/TinyMCE.js" target="_blank">View Configuration</a>
                    </li>
                </ul>
            </div>
        </div>

        <h2>Basic Usage</h2>
        <div class="row">
            <div class="col-sm-12">
                <input name="BtnEdit" type="button" value="Clik to toggle Edit Mode of TinyMCE" class="btn btn-default" />
            </div>
        </div>
        <br />
        <div class="row">
            <div aas-name="Content" aas-type="TinyMCE.TinyMCEv4" style="height: 425px; width: 750px;"></div>
        </div>
        
        <br />
        HTML content is bound to a Fragment Viewer:
        <div class="row">
            <div class="col-sm-12">
                <div aas-name="HtmlViewer" aas-type="AspectizeHtmlFragmentViewer"></div>
            </div>
        </div>
    </div>

</body>
</html>
